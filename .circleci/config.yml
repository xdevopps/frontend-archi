version: '2.1'

orbs:
  node: circleci/node@4.7.0

default: &default
  executor: 
    name: node/default
    tag: '16.13.0'

commands:
  install-packages:
    steps: 
      - checkout
      - node/install-packages:
          cache-path: ~/project/node_modules
          pkg-manager: yarn
      - persist_to_workspace:
          root: ~/
          paths:
            - ./project

jobs:
  install:
    <<: *default
    steps:
      - install-packages

  lint:
    <<: *default
    steps:
      - attach_workspace:
          at: ~/
      - run: yarn lint

  test:
    <<: *default
    steps:
      - attach_workspace:
          at: ~/
      - run: yarn test

  build:
    <<: *default
    steps:
      - attach_workspace:
          at: ~/
      - run: yarn build

  publish:
    <<: *default
    steps:
      - checkout
      - node/install-packages:
          cache-path: ~/project/node_modules
          pkg-manager: yarn
      - run: 
          name: release-package 
          command: yarn release

workflows:
  test_my_app:
    jobs:
      - install
      - lint:
          requires:
            - install
      - test:
          requires:
            - install
      - build:
          requires:
            - install
      - publish:
          context: token_npm_github
          requires:
            - lint
            - test
            - build